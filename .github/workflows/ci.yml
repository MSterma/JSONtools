name: Java CI with Maven & Release

on:
  push:
    branches: [ "main" ]
  tags:
    - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Update version in pom.xml
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Extract the version from the tag (e.g., v1.0.2 -> 1.0.2)
        # ${GITHUB_REF_NAME#v} removes the leading 'v'
        VERSION=${GITHUB_REF_NAME#v}
        
        echo "Updating pom.xml version to $VERSION"
        
        # Use Maven to set the version without creating a backup file
        mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/*.jar
